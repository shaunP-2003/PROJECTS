<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Bootstrap theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>Login - Firebase Authentication</title>
  
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .form-container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background-color: #f7f7f7;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .form-container h2 {
      text-align: center;
    }
  </style>
</head>
<body>
    
    <div class="form-container" style="text-align: center;">
    <img src="images/FISH_SHOP_LOGO.jpg" alt="Image Placeholder" style="width: 200px; height: 200px; margin-bottom: 10px;">
    <h2 class="mb-4">Login</h2>
    <form name="login_form" id="login_form" method="post" action="#" enctype="multipart/form-data">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="login_email" id="login_email" class="form-control" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="login_password" id="login_password" class="form-control" placeholder="Enter your password">
        </div>
        <button type="button" id="login" name="login" class="btn btn-primary btn-block">Login</button>
    </form>
    <hr>
    <p class="text-center mt-4">Don't have an account? <a href="register.html">Register</a></p>
</div>


<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
            apiKey: "AIzaSyCGgrtfPAX3vTsvpVfP3ghFCHNGZ_MMwtA",
            authDomain: "fishnchips-9a0db.firebaseapp.com",
            projectId: "fishnchips-9a0db",
            storageBucket: "fishnchips-9a0db.appspot.com",
            messagingSenderId: "422151564040",
            appId: "1:422151564040:web:773efa88605044e5529abd",
            measurementId: "G-EJY8CTNC80"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth();

  document.getElementById("login").addEventListener("click", function() {
    var email = document.getElementById("login_email").value;
    var password = document.getElementById("login_password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        console.log(user);
        alert(user.email + " Login successful!");
        window.location.href = "home.html";
      })
      .catch((error) => {
        const errorMessage = error.message;
        console.log(errorMessage);
        alert(errorMessage);
      });
  });

  // Retrieve email parameter from URL and set it as the value of login email field
  const urlParams = new URLSearchParams(window.location.search);
  const registeredEmail = urlParams.get('email');
  document.getElementById("login_email").value = registeredEmail;
</script>

</body>
</html>
